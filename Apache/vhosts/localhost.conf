<VirtualHost *:80>
    DocumentRoot "/Users/your_username/Development/Sites"
    ServerName localhost
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    ErrorLog "<startdir>/var/log/httpd/error_log"
    CustomLog "<startdir>/var/log/httpd/access_log" common
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/Users/your_username/Development/Sites"
    ServerName localhost
    SSLEngine on
    SSLCertificateFile "<startdir>/etc/certs/localhost.pem"
    SSLCertificateKeyFile "<startdir>/etc/certs/localhost-key.pem"
</VirtualHost>