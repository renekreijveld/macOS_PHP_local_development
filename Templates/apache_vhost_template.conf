<VirtualHost *:80>
    DocumentRoot "<document_root>"
    ServerName <website_name>.dev.test
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    ErrorLog "<startdir>/var/log/httpd/error_log"
    CustomLog "<startdir>/var/log/httpd/access_log" common
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "<document_root>"
    ServerName <website_name>.dev.test
    SSLEngine on
    SSLCertificateFile "<startdir>/etc/certs/_wildcard.dev.test.pem"
    SSLCertificateKeyFile "<startdir>/etc/certs/_wildcard.dev.test-key.pem"
    <FilesMatch \.(php|phar)$>
        SetHandler "proxy:fcgi://<php_fpm_url>"
    </FilesMatch>
</VirtualHost>